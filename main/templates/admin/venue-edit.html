{% load static %}
<!DOCTYPE html>
<html lang="en">
	<!-- Mirrored from themesbrand.com/foxia/blue/form-validation.html by HTTrack Website Copier/3.x [XR&CO'2014], Tue, 31 Mar 2020 06:56:36 GMT -->
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,minimal-ui">
		<title>Employee Edit | eVentes</title>
		<meta content="Admin Dashboard" name="description">
		<meta content="Themesbrand" name="author">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!-- App Icons -->
		<link rel="shortcut icon" href="{% static 'admin_plugins/images/favicon.png' %}">
		<!-- App css -->
		<link href="{% static 'admin_plugins/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
		<link href="{% static 'admin_plugins/css/icons.css' %}" rel="stylesheet" type="text/css">
		<link href="{% static 'admin_plugins/css/style.css' %}" rel="stylesheet" type="text/css">
	</head>
	<body>
			{% include 'admin/header.html' %}
			<!-- End Navigation Bar-->
			<div class="container-fluid">
				<!-- Page-Title -->
				<div class="row">
					<div class="col-sm-12">
						<div class="page-title-box">
							<div class="row align-items-center">
								<div class="col-md-8">
									<h4 class="page-title mb-0">Venue Edit</h4>
									<ol class="breadcrumb m-0">
										<li class="breadcrumb-item"><a href="#">Venue</a></li>
										<li class="breadcrumb-item active" aria-current="page">Venue Edit</li>
									</ol>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- end page title end breadcrumb -->
			</div>
		</div>
		<div class="wrapper">
			<div class="container-fluid">
				<div class="row">
					<div class="col-12">
						<div class="card">
							<div class="card-body">
								<form action="#" enctype="multipart/form-data" method="POST">
									{% csrf_token %}
									{% for venue in venue_data %}
									<input type="hidden" name="txtemployeeid" value="{{venue.VenueId}}">
									<div class="form-group row">
										<label for="example-text-input" class="col-sm-2 col-form-label">Venue name</label>
										<div class="col-sm-10"><input required class="form-control form-control-lg" value="{{venue.VenueName}}" type="text" name="txtfullname" id="txtfullname"></div>
                                    </div>
                                    {% endfor %}
									{% for venue in venue_data %}
									<div class="form-group row">
										<label class="col-sm-2 col-form-label">Image</label>
										<div class="col-sm-9 mt-3">
											<input required type="file" class="filestyle" name="txtimageurl" id="txtimageurl" data-buttonname="btn-primary">
										</div>
										<div class="col-sm-1">
											<img class="d-flex mr-3 rounded-circle" src="{{venue.VenueImage}}" alt="Not found" height="70"> 
										</div>
									</div>
									<div class="form-group row">
										<label for="example-text-input" class="col-sm-2 col-form-label">Venue Location</label>
										<div class="col-sm-10"><input class="form-control form-control-lg" value="{{venue.VenueLocation}}" type="text" name="txtcityname" id="txtcityname"></div>
									</div>
									{% endfor %}
									<div class="form-group row">
										<label for="example-text-input" class="col-sm-2 col-form-label">&nbsp;</label>
										<div class="col-sm-10">
											<button type="submit" class="btn btn-pink btn-lg waves-effect waves-light">Submit</button>
											<button type="reset" class="btn btn-secondary btn-lg waves-effect waves-light">Cancel</button>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
					<!-- end col -->
				</div>
				<!-- end row -->
			</div>
			<!-- end container -->
		</div>
        <!-- end wrapper -->
        <!-- jQuery  -->
        <script src="{% static 'admin_plugins/js/jquery.min.js' %}"></script>
        <script src="{% static 'admin_plugins/js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'admin_plugins/js/modernizr.min.js' %}"></script>
        <script src="{% static 'admin_plugins/js/waves.js' %}"></script>
        <script src="{% static 'admin_plugins/js/jquery.slimscroll.js' %}"></script>
        <!-- Plugins js -->
        <script src="{% static 'admin_plugins/plugins/bootstrap-filestyle/js/bootstrap-filestyle.min.js' %}"></script>
        <!-- Plugins Init js -->
        <script src="{% static 'admin_plugins/pages/form-advanced.js' %}"></script>
        <!-- App js -->
        <script src="{% static 'admin_plugins/js/app.js' %}"></script>
        <script>
        $(document).ready(function() {
			$('form').parsley();
			});
		</script>
	</body>
	<!-- Mirrored from themesbrand.com/foxia/blue/form-validation.html by HTTrack Website Copier/3.x [XR&CO'2014], Tue, 31 Mar 2020 06:56:37 GMT -->
</html>
